<!DOCTYPE html>
<html lang="en">
    <head>
	<style>
	@font-face { font-family: cartoon_blocks; src: url('fonts/cartoon_blocks.ttf'); } 
	</style>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <img src="images/lend_you.png" class="lend" alt="Lend You!" height="100" width="100">
        <title>Lend You!</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <!-- <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'> -->
		
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>Lend You!</h1>
            <br/>
            
            <div class="row" id="install-row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <a href="#" class="btn btn-danger btn-lg btn-block" id="install-btn"> 
                        Install application
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <a href="#" class="btn btn-info btn-lg btn-block" id="new-lend-btn"> 
                        Add new Lend 
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <br/>
                </div>
            </div>
            
            <!-- row that contains the form for adding a new lend -->
            <div class="row" id="new-lend">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">New Lend</h3>
                        </div>
                        <div class="panel-body">
                            <label class="control-label">Lend:</label> 
                            <input type="text" class="form-control" id="lendwhat-txt" />
                            <br/>
                            <label class="control-label">Lend to:</label> 
                            <input type="text" class="form-control" id="lendto-txt" />
                            <br/>
                            <br/>
                            <label class="control-label">Date:</label> 
                            <div class="input-group date">
                                <input type="text" class="form-control" id="lendwhen-txt" />
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-th"></i>
                                </span>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="btn btn-success btn-block" id="lend-btn"> 
                                        Lend! 
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </a>
                                </div>
                        
                                <div class="col-xs-6">
                                    <a href="#" class="btn btn-danger btn-block" id="close-btn"> 
                                        Close 
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">My lends</h3>
                        </div>
                        
                        <div class="panel-body">
							<!-- <span class="notify-no-lends">Horray! You have no lends! :)</span> -->
                            <ul class="list-group" id="lends-list">
                                <li class="list-group-item">
                                    <a href="#">
                                        Lend my science book to Elina on 20/03/2010
                                        <span class="pull-right">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/typeahead.bundle.js"></script>
        <script src="js/project.js"></script>
        <script src="js/install.js"></script>
        <script src="js/sweetalert-dev.js"></script>
    </body>
</html>
